---

platform: linux

image_resource:
  type: docker-image
  source:
    repository: karlkfi/concourse-dcind
    tag: latest

inputs:
  - name: dp-import-cantabular-dataset

run:
  path: entrypoint.sh
  args:
    - bash
    - -ceux
    - |
      echo docker version
      echo docker-compose version
      dp-import-cantabular-dataset/ci/scripts/component.sh

caches:
  - path: /var/run/docker.sock
